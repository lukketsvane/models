<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh; /* Full height */
            overflow: auto; /* Enable scrolling if the sidebar is too tall */

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }
        li a:hover {
            background-color: #ddd;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3x3 grid */
            gap: 10px;
        }
        .grid iframe {
            width: 100%;
            height: 200px; /* Fixed height, adjust as needed */
            border: none;
        }
    </style>
</head>
