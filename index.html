<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer 
        id="viewer"
        alt="Interactive 3D Model"
        ar 
        environment-image="shared-assets/environments/moon_1k.hdr"
        shadow-intensity="1" 
        camera-controls 
        touch-action="pan-y"
        style="width: 100%; height: 100vh;">
    </model-viewer>

    <script>
        // Get the model parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelName = urlParams.get('model'); // Model name passed as parameter

        // Set the model source based on the parameter
        const modelViewer = document.getElementById('viewer');
        if (modelName) {
            modelViewer.src = modelName + '.glb';
        } else {
            modelViewer.src = 'model_1.glb'; // Default model if no parameter is specified
        }
    </script>
</body>
</html>
