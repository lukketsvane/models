<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="https://modelviewer.dev/shared-assets/styles/style.css"> <!-- If there's a specific stylesheet you want to include -->
    <script type="module" src="https://modelviewer.dev/packages/model-viewer/model-viewer.js"></script>
</head>
<body>
<model-viewer
    src="model_1.glb"
    alt="A 3D model of an object"
    ar
    ar-modes="quick-look"
    camera-controls
    tone-mapping="neutral"
    poster="poster.webp"
    shadow-intensity="1"
    camera-orbit="-0.3872deg 66.27deg 1.103m"
    field-of-view="73.18deg">
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

</body>
</html>
