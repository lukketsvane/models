<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - Model 1</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
</head>
<body>
    <model-viewer
        src="model_1.glb"
        alt="3D Model 1"
        ar
        ar-modes="quick-look"
        camera-controls
        shadow-intensity="1"
        auto-rotate
        environment-image="neutral"
        style="width: 100%; height: 100vh;">
    </model-viewer>
</body>
</html>
